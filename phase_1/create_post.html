<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="css/create_post.css">
    <title>Create Post</title>
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="removehyperlink"><img src="media/logo.jpg" alt="" class="logo"></a>

        <!-- if user is not authenticated -->
        <div class="registration-links">
            <a href="login.html" class="btn-secondary">Log in</a>
            <a href="signup.html" class="btn-primary">Sign up</a>
        </div>

        
    </nav>

    <div class="container">
            <h1>Create Post</h1>
        <form action="">
            
            <div class="field">
                <label for="username">Title</label>
                <input id="username" placeholder="Enter Title" type="text">
            </div>
            <div class="field">
                <label for="paragraph">Paragraph</label>
                <textarea id="paragraph" rows="3" cols="50"></textarea>
            </div>
            <div class="field">
                <label for="tags">Tags</label>
                <select id="tags" class="tag" multiple>
                    <option value="tag1">Study</option>
                    <option value="tag2">Food</option>
                    <option value="tag3">Hangout</option>
                    <option value="tag4">Music</option>
                    <option value="tag5">Rant</option>
                    <option value="tag6">Game</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
           <div class="create-post-submit">
                <button>Submit</button> 
                <label for="file-upload" class="custom-file-upload">
                    Upload Image
                </label>
                <input id="file-upload" type="file"/>
            </div>
        </form>
    
    </div>  

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#tags').select2();
        });
    </script>
</body>
</html>
