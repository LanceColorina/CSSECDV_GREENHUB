<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/registration.css">
    <title>Log in</title>
</head>
<body>
    <div class="container">
        <h1>Log in</h1>
        <form action="">
            <div class="field">
                <label for="username" >Username</label>
                <input id="username" placeholder="Enter username" type="text">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" placeholder="Enter password" type="password">
            </div>
            <div class="other-options">
                <div>
                    <input id="rememberMeCheckbox" type="checkbox">
                    <label for="rememberMeCheckbox">Remember me</label>
                </div>
                <a href="">Forgot Password?</a>
            </div>
            <button ><a href="mainhub.html" class="removehyperlink" >Log in</a></button>
        </form>
        <p class="note">Don't have an account? <a href="signup.html">Sign up</a></p>
        <p class="home-link"><a href="index.html"><i class="bi bi-house-door-fill"></i></a></p>
    </div>  
</body>
</html>
