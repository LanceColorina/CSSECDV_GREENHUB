<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/registration.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form action="">
            <div class="grid">
                <div class="field">
                    <label for="firstName" >First Name</label>
                    <input id="firstName" placeholder="Enter first name" type="text">
                </div>
                <div class="field">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" placeholder="Enter last name" type="text">
                </div>
            </div>

            <div class="grid">
                <div class="field">
                    <label for="username" >Username</label>
                    <input id="username" placeholder="Enter username" type="text">
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input id="email" placeholder="Enter email" type="email">
                </div>
            </div>

            <div class="grid">
                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" placeholder="Enter password" type="password">
                </div>
                <div class="field">
                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" placeholder="Confirm password" type="password">
                </div>
            </div>
    
            <button>Create Account</button>
        </form>
        <p class="note">Already have an account? <a href="login.html">Login</a></p>
        <p class="home-link"><a href="index.html"><i class="bi bi-house-door-fill"></i></a></p>
    </div>  
</body>
</html>
